<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row"></div>
      <div class="row position-absolute top-50 start-50 translate-middle">
        <div class="col mx-auto">
          <h1>Whats the NExt Lyric?</h1>

          <div id="app">
            <div v-if="showBooks">
              <h4 class="text-center">We're off to see the Wizard,</h4>
            </div>
            <div v-else>
              <p class="text-center">The Wonderful Wizard of Oz</p>
              <br />
            </div>

            <button
              @click="toggleShowBooks"
              class="position-absolute top-9 start-50 translate-middle"
            >
              <!-- Toggle books -->

              <span v-if="showBooks">REVEAL</span>
              <span v-else>back to lyric</span>
            </button>

            <div v-show="showBooks" class="text-center">
              <br />
              <br />
              Can you guess the lyric?
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
